<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<style>
    input {
        display: block;
    }
</style>

<h1>Petma plugin</h1>

<div>
    <label for="username">Username</label>
    <input type="text" class="input__field" id="username" >

    <label for="name">Name</label>
    <input type="text" class="input__field" id="name" >

    <label for="description" >Description</label>
    <input type="textarea" class="textarea" rows="2" id="description" >
</div>

<div class="switch">
    <input class="switch__toggle" type="checkbox" id="uniqueId">
    <label class="switch__label" for="uniqueIdA">Dark Mode</label>
</div>

<div class="radio">
    <input type="text" id="radioButton1">
    <label for="radioButton1" class="radio__button">No image</label>

    <input type="text" id="radioButton2">
    <label for="radioButton2" class="radio__button">Single image</label>


    <input type="text" id="radioButton3">
    <label for="radioButton3" class="radio__button" >Carousel</label>

</div>
