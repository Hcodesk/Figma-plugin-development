<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">

<style>
    input {
        display: block;
    }

    body {
        padding: 2em;
    }

    div {
        margin: 1em;
    }
</style>

<h1>Petma plugin</h1>

<div>
    <label for="username">Username</label>
    <input type="text" class="input__field" id="username" >

    <label for="name">Name</label>
    <input type="text" class="input__field" id="name" >

    <label for="description" >Description</label>
    <input type="textarea" class="textarea" rows="2" id="description" >
</div>

<div class="switch">
    <input class="switch__toggle" type="checkbox" id="uniqueId">
    <label class="switch__label" for="uniqueId">Dark Mode</label>
</div>

<div class="radio">
    <input type="text" id="radioButton1" name="variantGroup" value="1">
    <label for="radioButton1" class="radio__button">No image</label>

    <input type="text" id="radioButton2" name="variantGroup" value="2">
    <label for="radioButton2" class="radio__button">Single image</label>


    <input type="text" id="radioButton3" name="variantGroup" value="3">
    <label for="radioButton3" class="radio__button" >Carousel</label>

</div>

<div id="submit-post" class="button button--primary">Submit</div>

<script>
    document.getElementById('submit-post').onclick = () => {
        const name = document.getElementById("name").value;
        const username = document.getElementById("username").value
        const description = document.getElementById("description").value
        const darkModeState = ddocument.getElementById("dark-mode-on").checked
        const imageVariant = document.querySelector('input[name="variantGroup"]:checked')

      
        parent.postMessage({name, username, description, darkModeState,imageVariant}, '*')
    }
</script>
